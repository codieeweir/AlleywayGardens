{% extends 'main.html' %} 

{% block content %}

<style>
    .profile-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<h1>{{user.username|capfirst }}'s Profile </h1>


<div>
<h3> Your Current Projects </h3>
{% for project in projects %}
<div>
    <a href="{% url 'project' project.id %}">{{project.name}}</a>

</div>
{% endfor %}
</div>
{% endblock content %}
